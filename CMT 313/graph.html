<!DOCTYPE>
<html>
<head>
<style>
</style>
</head>
<body>
 <canvas id="myCanvas" width="1000" height="600"></canvas>
</body>

<script>

var canvas = document.getElementById('myCanvas');

var ctxt = canvas.getContext('2d');

for (let i=0; i<1000; i++)
{
for (let j = 0; j<600; j++)
{
ctxt.beginPath();

if(i%50==0 && j%50==0)
{
    ctxt.lineWidth = 3;
    ctxt.strokeStyle = 'black';
    ctxt.rect(i,j,50,50);
}
else if(i%10==0 && j%10==0)
{
    ctxt.lineWidth = .5;
    ctxt.strokeStyle = ' #99ccff';
    ctxt.rect(i,j,10,10);
}

ctxt.stroke();



}
}

</script>
</html>
